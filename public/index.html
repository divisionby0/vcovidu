<head>
    <title>openvidu-js-node</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Bootstrap -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="styleSheet" href="style.css" type="text/css" media="screen">
    <script src="openvidu-browser-2.11.0.js"></script>
    <script src="testApp.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip({
                html: true
            });

            var currentUrl = window.location.href;
            var url = new URL(currentUrl);
            var userName = url.searchParams.get("name");
            var userRole = url.searchParams.get("role");
            var sessionToConnect = url.searchParams.get("sessionToConnect");
            console.log("userName="+userName+"  userRole="+userRole+" sessionToConnect="+sessionToConnect);

            joinSession(userName, userRole, sessionToConnect);
        });
    </script>
</head>

<body>

<div id="main-container" class="container">

    <div id="logged">
        <div id="session">
            <div id="session-header">
                <h1 id="session-title"></h1>
                <input class="btn btn-large btn-danger" type="button" id="buttonLeaveSession" onmouseup="removeUser(); leaveSession()" value="Leave session">
            </div>
            <!--
            <div style="width: 50%;">
                <video id="mainVideo" autoplay style="width:100%"></video>
            </div>
            -->
            <div id="main-video" class="col-md-6">
                <p class="nickName"></p>
                <p class="userName"></p>
                <video autoplay playsinline="true"></video>
            </div>
            <div id="video-container" class="col-md-6"></div>
        </div>
    </div>
</div>

</body>

</html>
