<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>

    <script src="openvidu-browser-2.11.0.js"></script>
    <script type="application/javascript" src="js/lib/socket.io.js"></script>

    <script type="application/javascript" src="config.js"></script>
    <script src="js/lib/collections/collections.js"></script>
    <script src="js/lib/events/EventBus.js"></script>

    <script src="js/div0/service/socket/SocketEvent.js"></script>
    <script src="js/div0/service/socket/SocketService.js"></script>

    <script src="js/div0/textChat/TextChatEvent.js"></script>
    <script src="js/div0/textChat/TextChatService.js"></script>
    <script src="js/div0/textChat/TextChatView.js"></script>
    <script src="js/div0/textChat/TextChatMessageRenderer.js"></script>
    <script src="js/div0/textChat/TextChatModel.js"></script>
    <script src="js/div0/textChat/TextChatController.js"></script>

    <script src="js/div0/service/BaseHttpRequest.js"></script>
    <script src="js/div0/service/HttpPostRequest.js"></script>

    <script src="testApp.js"></script>
    <script>
        $(document).ready(function () {
            var currentUrl = window.location.href;
            var url = new URL(currentUrl);
            var userName = url.searchParams.get("name");
            var userRole = url.searchParams.get("role");
            var sessionToConnect = url.searchParams.get("sessionToConnect");

            console.log("userName="+userName+"  userRole="+userRole+" sessionToConnect="+sessionToConnect);
            startApplication(userName, userRole, sessionToConnect);
        });
    </script>
</head>
<body>
    <div class="header">Header</div>
    <div class="main-content">
        <div class="menu">Menu</div>
        <div class="main">
            <div class="video-question crowd-list" style="margin: 10px">
                <h3>Название стрима</h3>
                <div class="video">
                    <div id="video-container" style="height: 383px;"></div>
                </div>

                <div class="row">
                    <div class="col-9">
                        <input id="textMessageInput" type="text" placeholder="Написать сообщение в чат..." class="form-control kill-radius-right" />
                    </div>
                    <div class="col-3">
                        <button id="sendTextMessageButton" class="btn btn-info btn-block kill-radius-left">Отправить</button>
                    </div>
                </div>
            </div>
            <div class="chat crowd-list" style="height: 100%">
                <div class="container-fluid" style="height: 100%">
                    <div class="row" style="height: 100%">
                        <div class="col-12" style="display:flex; flex-direction: column; position: sticky">
                            <div class="chatbody" style="flex: 1">
                                <table id="textMessagesContainer" class="table" style="overflow-y: scroll; overflow-x:hidden;"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
